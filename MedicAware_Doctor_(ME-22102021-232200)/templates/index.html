<br/><br/>
<section id="about">
    <div class="container">
      
      
      <div class="row">
        
          <div class="col-lg-12">
            <h4>MedicAware | {{user["name"]}} ({{user["position"]}})</h4>
          <br/>

            <table class="table" id="example">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Patient ID</th>
                  <th scope="col">Patient Name</th>
                  <th scope="col">Time</th>
                  <th scope="col">Issue</th>
                  <th scope="col">Medical History</th>
                  <th scope="col">Act</th>
                </tr>
              </thead>
              <tbody>
                {% for app in apptmts %}
                  <tr>
                      <td>{{app["id"]}}</td>
                      <td>{{app["patient"]["name"]}}</td>
                      <td>{{app["patient"]["id"]}}</td>
                      <td>{{app["d&t"]}}</td>
                      <td>{{app["issue"]}}</td>
                      <td>{{app["patient"]["history"]}}</td>
                      <td>
                        <form method="POST" action="#">
                          <input type="hidden" name="id" value="{{app['id']}}"/>
                          <button type="submit">COMPLETE</button>
                        </form>
                      </td>
                  </tr>
                {%endfor%}
            </tbody>
           </table>
            <br/><br/>
<a href="{{url_for('logout')}}"><button>LOGOUT</button></a>

          </div>
          
    </div>
  </section>
